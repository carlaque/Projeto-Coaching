{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <h1 class="titulo-indez">Frases Coach</h1>
    <p>Cadastre sua frase coach</p>
    <p><a href="coachs/listar">aaaaaaaaaaaaaaa</a></p>
    <p>{{msg}}</p>
    <form action="/" method="POST">
        {% csrf_token %}
        <label for="">Nome: </label>
        <input name="nome" type="text">
        
        <label for="">Frase Inspiradora: </label>
        <input name="frase" id="" cols="30" rows="10"></input>
        
        <label for="">A pessoa que te motivou</label>
        <input name="inspirador" type="text">

        <input type="submit" value="Enviar">

        <img src="{% static 'imagens/coach.jpg' %}" alt="">

    </form>
{% endblock %}
